<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webchat</title>

    <!--bootstrap 연결-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--jQuery 연결-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/login.css">

    <!--AOS 연결-->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
</head>
<body>
    <div id="container">
        <!--왼쪽 메뉴바-->
        <div class="sidebar" data-aos="fade-right">
            <button class="btn" onclick="DirectToMainpage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="90%" height="90%" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
                </svg>
            </button>
            <button class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="90%" height="90%" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
                </svg>
            </button>
            <button class="btn position-relative">
                <svg xmlns="http://www.w3.org/2000/svg" width="90%" height="90%" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                </svg>
                <span class="position-absolute top-0 end-0 translate-middle badge rounded-pill bg-danger">
                    2</span>
                
            </button>
        </div>

        <!--친구창-->
        <div class="friend">
            <div class="info-container" data-aos="fade-right">
                <div>
                    <p id="welcome-ment">WEBCHAT에 오신 걸 환영합니다 !</p>
                    <p id="login-ment">로그인 해 주세요.</p>
                </div>
            </div>
        </div>

        <!--로그인 창-->
        <div class="login" data-aos="fade-up">
            <form class="form" action="/login" method="post">
                <p class="heading">Login</p>
                <!--아이디-->
                <input class="input" placeholder="ID" type="text" name="ID">

                <!--비밀번호-->
                <input class="input" placeholder="Password" type="password" name="Password"> 
                <button type="submit" class="btn">Submit</button>

                <nav aria-label="breadcrumb" id="register">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item active" aria-current="page">계정이 없으신가요?</li>
                      <li class="breadcrumb-item"><a href="/register">회원가입</a></li>
                    </ol>
                </nav>
            </form>
        </div>
    </div>

    <script>
        AOS.init();
        
        function DirectToMainpage() {
            location.href = "/";
        }
    </script>
</body>
</html>
